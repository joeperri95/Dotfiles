- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bash/bashrc
    ~/.config/tmux/tmux.conf:
      create: true
      path: tmux/tmux.conf
    ~/.local/bin/tmux-sessionizer.sh:
      create: true
      path: tmux/tmux-sessionizer.sh
    ~/.config/ghostty/config:
      create: true
      path: ghostty 
    ~/.config/rofi:
      create: true
      path: rofi/config
    ~/.local/share/rofi/themes:
      create: true
      path: rofi/themes
    ~/.config/shell:
      create: true
      path: shell
    ~/.zshrc: zsh/zshrc
    ~/.config/bspwm:
      create: true
      path: bspwm
    ~/.config/sxhkd:
      create: true
      path: sxhkd
    ~/.config/vim:
      create: true
      path: vim
    ~/.config/tmuxinator:
      create: true
      path: tmuxinator
    ~/.config/nvim/init.lua:
      create: true
      path: nvim/init.lua
    ~/.config/nvim/lua:
      create: true
      path: nvim/lua
    ~/.config/nvim/plugin:
      create: true
      path: nvim/plugin
    ~/.config/starship.toml: starship/starship.toml
